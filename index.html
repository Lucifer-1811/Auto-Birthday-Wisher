<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wishes Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">
        Birthday Wishes Automator
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Add Friend Form -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Friend</h2>
          <form id="addFriendForm" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <input
                type="text"
                id="name"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
              />
            </div>
            <div>
              <label
                for="birthday"
                class="block text-sm font-medium text-gray-700"
                >Birthday</label
              >
              <input
                type="date"
                id="birthday"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
              />
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700"
                >Phone Number (for SMS)</label
              >
              <input
                type="tel"
                id="phone"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
              />
            </div>
            <div>
              <label
                for="message"
                class="block text-sm font-medium text-gray-700"
                >Custom Message</label
              >
              <textarea
                id="message"
                rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
              >
Happy Birthday, {{name}}! ðŸŽ‰ Wishing you a fantastic day and an amazing year ahead!</textarea
              >
            </div>
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Add Friend
            </button>
          </form>
        </div>

        <!-- Friends List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Friends List</h2>
            <button
              id="checkBirthdays"
              class="bg-green-600 text-white py-1 px-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 text-sm"
            >
              Check for Birthdays Today
            </button>
          </div>

          <div class="space-y-4" id="friendsList">
            <!-- Friends will be listed here -->
            <p class="text-gray-500 text-center py-4" id="noFriendsMessage">
              No friends added yet. Add your first friend!
            </p>
          </div>

          <div class="mt-6 p-4 bg-blue-50 rounded-lg hidden" id="birthdayAlert">
            <h3 class="font-medium text-blue-800">Birthdays Today</h3>
            <ul
              class="list-disc list-inside text-blue-700 mt-2"
              id="todayBirthdays"
            ></ul>
          </div>
        </div>
      </div>

      <!-- Settings Panel -->
      <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Settings</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                id="enableEmail"
                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
              <span class="ml-2 text-gray-700">Enable Email Notifications</span>
            </label>
            <p class="text-xs text-gray-500 mt-1">
              Requires email addresses for friends
            </p>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input
                type="checkbox"
                id="enableSMS"
                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
              <span class="ml-2 text-gray-700">Enable SMS Notifications</span>
            </label>
            <p class="text-xs text-gray-500 mt-1">
              Requires phone numbers for friends
            </p>
          </div>
          <div>
            <label
              for="notificationTime"
              class="block text-sm font-medium text-gray-700"
              >Notification Time</label
            >
            <input
              type="time"
              id="notificationTime"
              value="09:00"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
            />
            <p class="text-xs text-gray-500 mt-1">
              When to send birthday wishes
            </p>
          </div>
          <div class="flex items-end">
            <button
              id="saveSettings"
              class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Save Settings
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
